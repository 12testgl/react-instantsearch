<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>instantsearch examples</title>
  <script src="../dist/instantsearch.js"></script>
</head>
<body>
<div id="search-box"></div>
<div id="hits"></div>

<script type="text/html" id="no-results-template">
Sorry no results
</script>

<script type="text/html" id="hit-template">
<div>{{libelle1}}</div>
</script>

<script type="text/javascript">
  var instantSearch = new instantsearch.InstantSearch('JTH1JDTDFT', '34a4c1b994546fbec45a670a06ba0c33', 'Bibliotheques');
  instantSearch.addWidget(instantsearch.widgets.searchbox({
    container : "#search-box",
    placeholder: "Search for libraries in France..."
  }));
  instantSearch.addWidget(instantsearch.widgets.results({
    container : "#hits",
    templates: {
      'no-results' : document.querySelector('#no-results-template').innerHTML,
      'hit': document.querySelector('#hit-template').innerHTML
    }
  }));
  instantSearch.start();
</script>
</body>
</html>
